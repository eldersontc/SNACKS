<div class="form-inline mb-3">
  <div class="input-group col-md-4  mb-2 justify-content-center">
    <select class="custom-select" [(ngModel)]="criterio">
      <option [ngValue]="1">Fecha Creaci√≥n</option>
    </select>
    <input class="form-control" placeholder="dd/MM/yyyy"
           name="dp" [(ngModel)]="busqueda" (dateSelect)="seleccionFecha()" ngbDatepicker #d="ngbDatepicker" [readonly]="true">
    <div class="input-group-append">
      <button class="btn btn-primary" (click)="d.toggle()" type="button">
        <fa name="calendar"></fa>
      </button>
    </div>
  </div>
  <div class="col-md-4">
    <app-filtros [filter]="filtros"
                 [extern]="extern"
                 (change)="getIngresosProducto()"></app-filtros>
  </div>
  <div class="col-md-4">
    <app-acciones link="ingresos-producto-form"
                  class="IngresoProducto"
                  [model]="seleccion"
                  [modeSearch]="extern"
                  (delete)="deleteIngresoProducto()"
                  [showReadOnly]="true"
                  [show]="login.tipo == 1"></app-acciones>
  </div>
</div>

<app-tabla [columnas]="columnas"
           [data]="ingresosProducto"
           [atributos]="atributos"
           (select)="seleccionar($event)"></app-tabla>

<ngb-pagination class="d-flex justify-content-center"
                [collectionSize]="totalRegistros"
                [(page)]="pagina"
                [maxSize]="5"
                [rotate]="true"
                [ellipses]="false"
                [boundaryLinks]="true"
                (pageChange)="pageChange()"></ngb-pagination>
