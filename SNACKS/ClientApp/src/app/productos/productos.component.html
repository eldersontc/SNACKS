<div class="form-inline mb-3">
  <div class="input-group col-md-4  mb-2 justify-content-center">
    <select class="custom-select" [(ngModel)]="criterio">
      <option [ngValue]="1">Nombre</option>
      <option [ngValue]="2" [hidden]="params">Es Insumo</option>
    </select>
    <input type="text" class="form-control" *ngIf="criterio == 1" [(ngModel)]="busqueda">
    <div class="ml-5 mr-5 mt-2" *ngIf="criterio == 2">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="ckEsInsumo" [(ngModel)]="criterioCk">
        <label class="custom-control-label" for="ckEsInsumo">
          <span class="text-hide">.</span>
        </label>
      </div>
    </div>
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="buscar()">
        <fa name="search"></fa>
      </button>
    </div>
  </div>
  <div class="col-md-4">
    <app-filtros [filter]="filtros"
                 [extern]="extern"
                 (change)="getProductos()"></app-filtros>
  </div>
  <div class="col-md-4">
    <app-acciones link="productos-form"
                  class="Producto"
                  [model]="seleccion"
                  [modeSearch]="extern"
                  (delete)="deleteProducto()"
                  (select)="elegir()"
                  (cancel)="cancelar()"></app-acciones>
  </div>
</div>

<app-tabla [columnas]="columnas"
           [data]="productos"
           [atributos]="atributos"
           (select)="seleccionar($event)"></app-tabla>

<ngb-pagination class="d-flex justify-content-center"
                [collectionSize]="totalRegistros"
                [(page)]="pagina"
                [maxSize]="5"
                [rotate]="true"
                [ellipses]="false"
                [boundaryLinks]="true"
                (pageChange)="pageChange()"></ngb-pagination>
