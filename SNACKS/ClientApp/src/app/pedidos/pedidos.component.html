<div *ngIf="elegirCliente">
  <app-personas [params]="filtroCliente" (model)="asignarCliente($event)"></app-personas>
</div>
<div [hidden]="elegirCliente">
  <div class="form-inline mb-3">
    <div class="input-group col-md-4  mb-2 justify-content-center">
      <select class="custom-select" [(ngModel)]="criterio">
        <option [ngValue]="1">Cliente</option>
        <option [ngValue]="2">Fecha Creaci贸n</option>
      </select>
      <input class="form-control" placeholder="dd/MM/yyyy"
             name="dp" [(ngModel)]="busqueda" (dateSelect)="seleccionFecha()" ngbDatepicker #d="ngbDatepicker" [hidden]="criterio == 1" [readonly]="true">
      <div class="input-group-append" [hidden]="criterio == 1">
        <button class="btn btn-primary" (click)="d.toggle()" type="button">
          <fa name="calendar"></fa>
        </button>
      </div>
      <div class="input-group-append" *ngIf="criterio == 1">
        <button class="btn btn-primary" type="button" (click)="buscar()">
          <fa name="search"></fa>
        </button>
      </div>
    </div>
    <div class="btn-group col-md-4  mb-2 justify-content-center">
      <span class="ml-2" *ngFor="let filtro of filtros">
        <button type="button" class="btn badge badge-pill badge-secondary" (click)="quitarFiltro(filtro)" ngbPopover="Eliminar filtro" triggers="mouseenter:mouseleave">
          <span *ngIf="filtro.k == 1"> {{filtro.v}} </span>
          <span *ngIf="filtro.k == 2"> {{filtro.d | date: 'dd/MM/yyyy'}} </span>
          <fa name="times-circle"></fa>
        </button>
      </span>
    </div>
    <div class="btn-group col-md-4 mb-2 justify-content-center" role="group" aria-label="First group">
      <button type="button" class="btn btn-primary" [routerLink]='["/pedidos-form"]'>
        <fa name="plus-circle"></fa> 
      </button>
      <button type="button" class="btn btn-primary" *ngIf="seleccion" [routerLink]='["/pedidos-form/1/" + ((seleccion) ? seleccion.idPedido : 0)]'>
        <fa name="eye"></fa> 
      </button>
      <button type="button" class="btn btn-primary" *ngIf="seleccion && seleccion.estado == 'PENDIENTE'" [routerLink]='["/pedidos-form/" + ((seleccion) ? seleccion.idPedido : 0)]'>
        <fa name="edit"></fa> 
      </button>
      <button type="button" class="btn btn-primary" *ngIf="seleccion && seleccion.estado == 'PENDIENTE'" (click)="open(content)">
        <fa name="trash"></fa> 
      </button>
      <button type="button" class="btn btn-primary" *ngIf="seleccion && seleccion.fechaEntrega == null" (click)="openDelivery(entregar)">
        <fa name="truck"></fa> 
      </button>
      <button type="button" class="btn btn-primary" *ngIf="seleccion && seleccion.total > seleccion.pago" (click)="openPay(pagar)">
        <fa name="credit-card"></fa> 
      </button>
    </div>
  </div>

  <table class="table table-bordered table-hover table-sm">
    <thead class="thead-light">
      <tr>
        <th scope="col"></th>
        <th scope="col">Nro. Pedido</th>
        <th scope="col">Cliente</th>
        <th scope="col">Fecha Creaci贸n</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pedidos; let idx = index">
        <td>
          <div class="custom-control custom-radio text-center">
            <input type="radio" [id]="idx" name="customRadio" class="custom-control-input" [value]="p" [(ngModel)]="seleccion">
            <label class="custom-control-label" [for]="idx">
              <span class="text-hide">.</span>
            </label>
          </div>
        </td>
        <td>{{p.idPedido}}</td>
        <td>{{p.cliente.razonSocial}}</td>
        <td>{{p.fechaCreacion | date: 'dd/MM/yyyy'}}</td>
        <td>{{p.estado}}</td>
      </tr>
    </tbody>
  </table>

  <ngb-pagination class="d-flex justify-content-center"
                  [collectionSize]="totalRegistros"
                  [(page)]="pagina"
                  [maxSize]="5"
                  [rotate]="true"
                  [ellipses]="false"
                  [boundaryLinks]="true"
                  (pageChange)="pageChange()"></ngb-pagination>

</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header bg-primary text-white">
    <h5 class="modal-title" id="modal-basic-title"><fa name="exclamation-triangle"></fa> Confirmaci贸n</h5>
    <button type="button" class="close" aria-label="Close" (click)="c('Cerrar')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-primary" (click)="c('Eliminar')"><fa name="trash"></fa> Eliminar</button>
    <button type="button" class="btn btn-secoundary" (click)="c('Cancelar')">Cancelar</button>
  </div>
</ng-template>

<ng-template #entregar let-c="close" let-d="dismiss">
  <div class="modal-header bg-primary text-white">
    <h5 class="modal-title" id="modal-basic-title"><fa name="exclamation-triangle"></fa> Confirmaci贸n</h5>
    <button type="button" class="close" aria-label="Close" (click)="c('Cerrar')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-primary" (click)="c('Entregar')"><fa name="truck"></fa> Entregar</button>
    <button type="button" class="btn btn-secoundary" (click)="c('Cancelar')">Cancelar</button>
  </div>
</ng-template>

<ng-template #pagar let-c="close" let-d="dismiss">
  <div class="modal-header bg-primary text-white">
    <h5 class="modal-title" id="modal-basic-title">Ingresar Monto</h5>
    <button type="button" class="close" aria-label="Close" (click)="c('Cerrar')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body justify-content-center">
    <div class="form-group">
      <div class="col-md-8">
        <input class="form-control"
               id="pagoId"
               type="number"
               [(ngModel)]="montoPago"/>
      </div>
    </div>
  </div>
  <div class="modal-footer justify-content-center">
    <button type="button" class="btn btn-primary" (click)="c('Pagar')"><fa name="credit-card"></fa> Pagar</button>
    <button type="button" class="btn btn-secoundary" (click)="c('Cancelar')">Cancelar</button>
  </div>
</ng-template>
