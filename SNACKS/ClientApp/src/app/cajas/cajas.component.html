<div class="form-inline mb-3">
  <div class="input-group col-md-4  mb-2 justify-content-center">
    <select class="custom-select" [(ngModel)]="criterio">
      <option [ngValue]="1">Nombre</option>
    </select>
    <input type="text" class="form-control" [(ngModel)]="busqueda">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="buscar()">
        <fa name="search"></fa>
      </button>
    </div>
  </div>
  <div class="col-md-2">
    <app-filtros [filter]="filtros"
                 [extern]="extern"
                 (change)="getCajas()"></app-filtros>
  </div>
  <div class="col-md-3">
    <app-acciones link="cajas-form"
                  class="Caja"
                  [model]="seleccion"
                  [modeSearch]="extern"
                  (delete)="deleteCaja()"
                  (select)="elegir()"
                  (cancel)="cancelar()"></app-acciones>
  </div>
  <div class="btn-group col-md-3 mb-2 justify-content-center"
       *ngIf="seleccion">
    <button type="button"
            class="btn btn-primary"
            (click)="nuevoMovimiento()">
      <fa name="exchange"></fa> Abonar / Cargar
    </button>
    <button type="button"
            class="btn btn-primary"
            (click)="verMovimientos()">
      <fa name="retweet"></fa> Movimientos
    </button>
  </div>
</div>

<app-tabla [columnas]="columnas"
           [data]="cajas"
           [atributos]="atributos"
           (select)="seleccionar($event)"></app-tabla>

<ngb-pagination class="d-flex justify-content-center"
                [collectionSize]="totalRegistros"
                [(page)]="pagina"
                [maxSize]="5"
                [rotate]="true"
                [ellipses]="false"
                [boundaryLinks]="true"
                (pageChange)="pageChange()"></ngb-pagination>
