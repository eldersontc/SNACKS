<div [hidden]="elegirProducto">
  <ngb-tabset>
    <ngb-tab>
      <ng-template ngbTabTitle><fa name="angle-double-right"></fa><b> Paso 1</b></ng-template>
      <ng-template ngbTabContent>
        <br />
        <form class="form-horizontal" novalidate
              [formGroup]="form">
          <fieldset>
            <!--<div class="form-group">
    <label class="col-md-2 control-label" for="nroId">Nro. Ingreso</label>
    <div class="col-md-8">
      <input class="form-control"
             id="nroId"
             type="text"
             [readonly]="true"
             formControlName="idIngresoInsumo" />

            <div class="form-group">
              <label class="col-md-2 control-label">Almacen</label>
              <div class="col-md-8">
                <select class="custom-select" formControlName="almacen" required>
                  <option *ngFor="let a of almacenes" [ngValue]="a">{{a.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Caja</label>
              <div class="col-md-8">
                <select class="custom-select" formControlName="caja" required>
                  <option *ngFor="let c of cajas" [ngValue]="c">{{c.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="comentarioId">Comentario</label>
              <div class="col-md-8">
                <input class="form-control"
                       id="comentarioId"
                       type="text"
                       formControlName="comentario" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="costoId">Costo</label>
              <div class="col-md-8">
                <input class="form-control"
                       id="costoId"
                       type="number"
                       [readonly]="true"
                       formControlName="costo" />
              </div>
            </div>
          </fieldset>
        </form>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><fa name="angle-double-right"></fa><b> Paso 2</b></ng-template>
      <ng-template ngbTabContent>
        <br />
        <form class="form-horizontal" novalidate
              [formGroup]="formItem">
          <fieldset>
            <div class="form-group" formGroupName="producto">
              <label class="col-md-2 control-label" for="productoId">Insumo</label>
              <div class="col-md-8">
                <div class="input-group">
                  <input class="form-control"
                         id="productoId"
                         type="text"
                         required
                         formControlName="nombre"
                         [readonly]="true" />
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click)="buscarProducto()">
                      <fa name="search"></fa>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group" [hidden]="!fi.producto.idProducto > 0">
              <label class="col-md-2 control-label" for="unidadId">Unidad</label>
              <div class="col-md-8">
                <select class="custom-select" formControlName="unidad" required>
                  <option *ngFor="let i of fi.producto.items" [ngValue]="i">{{i.unidad.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="cantidadId">Cantidad</label>
              <div class="col-md-8">
                <div class="input-group">
                  <input class="form-control"
                         id="cantidadId"
                         type="number"
                         formControlName="cantidad"
                         required />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="costoId">Costo</label>
              <div class="col-md-8">
                <div class="input-group">
                  <input class="form-control"
                         id="costoId"
                         type="number"
                         formControlName="costo"
                         required />
                  <div class="input-group-append">
                    <button class="btn btn-primary"
                            type="button"
                            (click)="saveItem()"
                            [disabled]="!formItem.valid">
                      <fa name="plus-circle"></fa> Agregar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><fa name="angle-double-right"></fa><b> Paso 3</b></ng-template>
      <ng-template ngbTabContent>
        <br />
        <table class="table table-bordered table-hover table-sm">
          <thead class="thead-light">
            <tr>
              <th scope="col">Insumo</th>
              <th scope="col">Unidad</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Costo</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of items">
              <td>{{i.producto.nombre}}</td>
              <td>{{i.unidad.abreviacion}}</td>
              <td>{{i.cantidad}}</td>
              <td>{{i.costo}}</td>
              <td class="text-center" *ngIf="!modoLectura">
                <button type="button" class="btn btn-primary" (click)="deleteItem(i)">
                  <fa name="trash"></fa>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
  <div class="form-group">
    <button class="btn btn-primary ml-3"
            type="button"
            (click)="save()"
            [disabled]="!form.valid || items.length == 0">
      <fa name="save"></fa> Guardar
    </button>
    <button class="btn btn-outline-secondary ml-2"
            type="button"
            [routerLink]='["/ingresos-insumo"]'>
      <fa name="times-circle"></fa> Cancelar
    </button>
  </div>
</div>
